<!DOCTYPE html>

<html lang="en">

<head>
  <title>Game of Life</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <meta charset="utf-8">
</head>

<body>
    <h1>It's a Hard Knock Game of Life!</h1>

    <div id="commentBox" class="scroll-box centerUs">
        <p id="comments">Comments about this Pattern:</p>
    </div>
    <div id="controls" class="centerUs">
        <div id="buttons">
            <button onclick="loadPattern()">Wiki Pattern</button>
            <button id="randomButton" onclick="random()">Random</button>
            <button onclick="drawState(stepState(1))">Step</button>
            <br>
            <button id="runButton" onclick="run()">Run</button>
            <button onclick="speedRun()">Speed up</button>
            <button onclick="slowRun()">Slow down</button>
            <!-- <button id="changeResidueButton" onclick="changeResidue()">Shadows</button> -->
            <br>
            <button id="shiftLockButton" onclick="shiftLockToggle()">( ) Perspective Lock</button>
            <button id="cellSizeLockButton" onclick="cellSizeLockToggle()">( )  Lock Cell Size</button>
            <br>
            <button onclick="clearState()">Clear</button>
            <button onclick="saveState()">Save</button>
            <button onclick="stepBack()">Undo</button>
            <button onclick="resetState()">Reset</button>
        </div>
        <form id="toggles">
            <input type="radio" name="residues" onclick="changeResidue()" value=0 checked> No Residues .<br>
            <input type="radio" name="residues" onclick="changeResidue()" value=1> Shadows<br>
            <input type="radio" name="residues" onclick="changeResidue()" value=2> Husks<br>
        </form>
    </div>

    <div id="canvasStack">
        <canvas id="gameCanvas" width="800" height="600">
            No canvas support
        </canvas>
    </div>

    <p>
        This is our (work in progress: Pre-Pre-Alpha) version of Conway's Game of Life.
        <a href="https://en.wikipedia.org/wiki/Conway's_Game_of_Life">Wikipedia Article</a>
        <a href="http://pmav.eu/stuff/javascript-game-of-life-v3.1.1/">Javascript Example</a>
    </p>

    <script src="scripts/patternsArray.js" type="text/javascript"></script>
    <script src="scripts/Game.js" type="text/javascript"></script>
    <!-- <script type="text/javascript">
        window.onload = Game.start;
    </script> -->

</body>

</html>
