<!DOCTYPE html>

<html lang="en">

<head>
  <title>Game of Life</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <meta charset="utf-8">
</head>

<body>
    <h1>It's a Hard Knock Game of Life!</h1>

    <button onclick="drawState(stepState(1))">Iterate Once</button>
    <button id="runButton" onclick="run()">Run</button>
    <button onclick="random()">Random</button>
    <button onclick="clearState()">Clear</button>
    <button onclick="resetState()">Reset</button>
    <button onclick="stepBack()">Undo</button>

    <div id="canvasStack">
        <canvas id="gameCanvas" width="900" height="700">
            No canvas support
        </canvas>
    </div>

    <p>
        This is my (work in progress: Pre-Pre-Alpha) version of Conway's Game of Life.
        <a href="https://en.wikipedia.org/wiki/Conway's_Game_of_Life">Wikipedia Article</a>
        <a href="http://pmav.eu/stuff/javascript-game-of-life-v3.1.1/">Javascript Example</a>
    </p>

    <script src="scripts/Game.js" type="text/javascript"></script>
    <!-- <script type="text/javascript">
        window.onload = Game.start;
    </script> -->

</body>

</html>
